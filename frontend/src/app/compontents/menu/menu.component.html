<mat-toolbar>

  <div xFlex="30">
    <div class="domain-letter-img">
      <img src="assets/img/domain/domain-letter.png">
    </div>

    <div class="domain-img">
      <img src="assets/img/domain/domain.png">
    </div>
  </div>

  <div fxFlex="70" class="menu-container">
    <div class="wrap">
      <div class="search">
        <input type="text" class="search-term" placeholder="{{placeholderText}}">
        <div class="category">
          <mat-select [formControl]="position" disableOptionCentering>
            <mat-option *ngFor="let positionOption of positionOptions" [value]="positionOption">
              {{positionOption}}
            </mat-option>
          </mat-select>
        </div>
        <button mat-icon-button class="search-button">
          <mat-icon>search</mat-icon>
        </button>
      </div>
    </div>

    <div class="small-menu">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <div class="large-menu">
      <div class="buttons-container">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon matBadge="15" matBadgeColor="accent">favorite</mat-icon>
        </button>

        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon matBadge="15" matBadgeColor="warn">shopping_basket</mat-icon>
        </button>

        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>account_circle</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <span>Zaloguj się</span>
            <mat-icon>login</mat-icon>
          </button>
          <button mat-menu-item>
            <span>Zarejestruj się</span>
            <mat-icon>login</mat-icon>
          </button>
          <button mat-menu-item>
            <span>Zamówienia i zwroty</span>
            <mat-icon>login</mat-icon>
          </button>
          <button mat-menu-item>
            <span>Moje dane</span>
            <mat-icon>login</mat-icon>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
</mat-toolbar>
