<div class="fix-scrolls-to-top" fxLayoutAlign="center">
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Nowości">
      <div fxLayout="row wrap" fxLayoutAlign="center">
        <div *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8]">
          <div class="product">
            <mat-card>
              <div class="price">
                <span class="price-whole">19</span>
                <span class="price-fraction">99</span>
                <span class="price-symbol">zł</span>
              </div>
              <img mat-card-image src="assets/product.jpg">
              <mat-card-header>PRODUCTPRODUCTPRODUCTPRODUCTPRODUCT</mat-card-header>
              <div class="star-rating">
                <mat-icon>star</mat-icon>
                <mat-icon>star</mat-icon>
                <mat-icon>star</mat-icon>
                <mat-icon>star_half</mat-icon>
                <mat-icon>star_border</mat-icon>
                <span class="star-rating-number">(111)</span>
              </div>
              <mat-card-actions>
                <button mat-button>Dodaj do koszyka</button>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Bestsellery">
      <div fxLayout="row wrap" fxLayoutAlign="center">
        <div *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8]">
          <div class="product">
            <mat-card>
              <div class="price">
                <span class="price-whole">19</span>
                <span class="price-fraction">99</span>
                <span class="price-symbol">zł</span>
              </div>
              <img mat-card-image src="assets/product.jpg">
              <mat-card-header>PRODUCTPRODUCTPRODUCTPRODUCTPRODUCT</mat-card-header>
              <div class="star-rating">
                <mat-icon>star</mat-icon>
                <mat-icon>star</mat-icon>
                <mat-icon>star</mat-icon>
                <mat-icon>star_half</mat-icon>
                <mat-icon>star_border</mat-icon>
                <span class="star-rating-number">(111)</span>
              </div>
              <mat-card-actions>
                <button mat-button>Dodaj do koszyka</button>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
