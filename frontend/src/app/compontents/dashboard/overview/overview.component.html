<div style="width: 600px">
  <div fxLayout="row" fxLayoutAlign="center center">
    <mat-card fxFlex style="background-color: #1D85CA; margin: 6px 4px 14px 4px; width: 100%">
    <span style="color: white; font-size: 22px; display: flex; justify-content: center">
      DOWIEDZ SIĘ WIECEJ O NAS</span>
    </mat-card>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <mat-card fxFlex class="img-container">
      <img src="assets/img/overview/tree.png">
      <div class="text-title">
        Kocimiętka jest EKO!
      </div>
      <div class="text">
        Z myślą o środowisko pakujemy, wasze produkty w biodegradowalne materiały, które, można
        rozpuścić je w wodzie.
      </div>
    </mat-card>
    <mat-card fxFlex class="img-container">
      <img src="assets/img/overview/melons.png">
      <div class="text-title">
        Naturalne produkty w 100%
      </div>
      <div class="text">
        Odpowiedni dobór produktów, w znaczący sposób wpływają na funkcjonowanie całego organizmu i
        poszczególnych
        narządów.
      </div>
    </mat-card>
  </div>
</div>
